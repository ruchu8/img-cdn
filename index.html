<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如初的随机背景API展示</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #imageSource {
            position: absolute;
            bottom: 20px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="随机图片" />
    <div id="imageSource">这里将显示随机图片的地址</div>

    <script>
        function displayRandomImage() {
            const num = Math.floor(Math.random() * 10) + 1; // 生成1到10的随机数
            const randomImageURL = `https://img-cdn.99j.us.kg/pictures/number${num}.jpg`; // 构建图片URL
            
            document.getElementById('randomImage').src = randomImageURL; // 更新图片源
            document.getElementById('imageSource').innerText = randomImageURL; // 显示图片地址
        }

        window.onload = displayRandomImage; // 页面加载时调用
    </script>
</body>
</html>
